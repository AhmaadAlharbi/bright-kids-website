<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل طالب جديد | برايت كيدز</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "IBM Plex Sans Arabic", sans-serif;
        background: linear-gradient(
          135deg,
          #0b0b2b 0%,
          #1b065e 50%,
          #392f5a 100%
        );
        min-height: 100vh;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .glass-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .nav-link {
        position: relative;
        transition: all 0.3s ease;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #fcd34d;
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .mobile-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 100%;
        height: 100vh;
        background: rgba(11, 11, 43, 0.98);
        transition: 0.3s ease-in-out;
        z-index: 40;
      }

      .mobile-menu.active {
        right: 0;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.25);
      }

      .form-input {
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: white;
        transition: all 0.3s ease;
      }

      .form-input:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .form-label {
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
      }

      .section-title {
        position: relative;
        display: inline-block;
        margin-bottom: 1.5rem;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, #8b5cf6, #ec4899);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .illustration-container {
        height: 400px;
        background: rgba(255, 255, 255, 0.03);
        overflow: hidden;
        position: relative;
      }

      .illustration-container::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100px;
        background: linear-gradient(
          to bottom,
          transparent,
          rgba(11, 11, 43, 0.9)
        );
      }

      .form-container {
        max-width: 800px;
        margin: -60px auto 0;
        position: relative;
        z-index: 10;
      }
    </style>
  </head>
  <body class="text-white">
    <!-- Navigation -->
    <nav
      class="fixed w-full z-50 bg-opacity-10 bg-black backdrop-filter backdrop-blur-lg border-b border-white border-opacity-10"
    >
      <div class="container mx-auto px-4 sm:px-6 py-4">
        <div class="flex items-center justify-between">
          <div
            class="text-xl sm:text-2xl font-bold text-purple-300 flex items-center"
          >
            <span class="text-yellow-300 mr-2">✨</span>
            <span
              class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-300"
              >برايت كيدز</span
            >
          </div>
          <div class="hidden md:flex space-x-8 space-x-reverse">
            <a
              href="./index.html"
              class="nav-link text-purple-200 hover:text-yellow-300"
              >الرئيسية</a
            >
          </div>
          <button
            id="menuBtn"
            class="md:hidden text-purple-200 hover:text-yellow-300"
          >
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu p-8">
      <button
        id="closeMenu"
        class="absolute top-6 left-6 text-purple-200 hover:text-yellow-300"
      >
        <i class="fas fa-times text-xl"></i>
      </button>
      <div class="flex flex-col items-center justify-center h-full space-y-8">
        <a href="#home" class="text-xl text-purple-200 hover:text-yellow-300"
          >الرئيسية</a
        >
        <a
          href="#features"
          class="text-xl text-purple-200 hover:text-yellow-300"
          >مميزاتنا</a
        >
        <a
          href="#programs"
          class="text-xl text-purple-200 hover:text-yellow-300"
          >برامجنا</a
        >
        <a
          href="#register"
          class="text-xl text-purple-200 hover:text-yellow-300"
          >التسجيل</a
        >
      </div>
    </div>

    <!-- Main Content -->
    <div class="pt-16">
      <!-- Full Width SVG Section -->
      <div class="illustration-container w-full">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 800 500"
          width="100%"
          height="100%"
          preserveAspectRatio="xMidYMid meet"
        >
          <!-- Your existing SVG content -->
          <defs>
            <linearGradient id="pathGradient" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#8B5CF6" />
              <stop offset="100%" stop-color="#EC4899" />
            </linearGradient>
            <filter id="shadow">
              <feDropShadow
                dx="2"
                dy="2"
                stdDeviation="3"
                flood-color="#8B5CF6"
                flood-opacity="0.3"
              />
            </filter>
          </defs>

          <g class="background">
            <path
              d="M0,250 C200,350 600,150 800,250"
              stroke="url(#pathGradient)"
              stroke-width="8"
              fill="none"
              stroke-dasharray="15,15"
              class="floating-path"
            />
          </g>

          <g class="learning-stations">
            <g transform="translate(100,200)" class="floating-slow">
              <circle
                cx="0"
                cy="0"
                r="40"
                fill="#8B5CF6"
                opacity="0.9"
                filter="url(#shadow)"
              />
              <g transform="translate(-20,-20)">
                <path
                  d="M15,0 A20,20 0 1,1 15,40"
                  fill="none"
                  stroke="#FCD34D"
                  stroke-width="4"
                />
                <circle cx="15" cy="20" r="6" fill="#FCD34D" />
              </g>
            </g>

            <g transform="translate(300,150)" class="floating-medium">
              <circle
                cx="0"
                cy="0"
                r="45"
                fill="#EC4899"
                opacity="0.9"
                filter="url(#shadow)"
              />
              <text
                x="-15"
                y="10"
                font-family="Arial"
                font-size="30"
                fill="#FCD34D"
              >
                أ
              </text>
            </g>

            <g transform="translate(500,300)" class="floating-fast">
              <circle
                cx="0"
                cy="0"
                r="35"
                fill="#8B5CF6"
                opacity="0.9"
                filter="url(#shadow)"
              />
              <g transform="translate(-15,-15)">
                <path d="M0,30 L15,0 L30,30 Z" fill="#FCD34D" />
                <rect x="10" y="15" width="10" height="15" fill="#FCD34D" />
              </g>
            </g>

            <g transform="translate(700,200)" class="floating-slow">
              <circle
                cx="0"
                cy="0"
                r="40"
                fill="#EC4899"
                opacity="0.9"
                filter="url(#shadow)"
              />
              <g transform="translate(-20,-20)">
                <path
                  d="M20,40 C10,40 0,30 0,20 C0,10 10,0 20,0 C30,0 40,10 40,20 C40,30 30,40 20,40"
                  fill="#FCD34D"
                />
                <circle cx="20" cy="20" r="5" fill="#8B5CF6" />
              </g>
            </g>
          </g>

          <g class="floating-elements">
            <g class="stars" fill="#FCD34D">
              <path
                d="M150,50 L155,60 L165,62 L155,70 L157,80 L150,75 L143,80 L145,70 L135,62 L145,60 Z"
                class="floating-medium"
              />
              <path
                d="M650,100 L653,106 L660,107 L653,112 L655,119 L650,115 L645,119 L647,112 L640,107 L647,106 Z"
                class="floating-fast"
              />
            </g>
          </g>

          <style>
            @keyframes floatSlow {
              0%,
              100% {
                transform: translateY(0);
              }
              50% {
                transform: translateY(-15px);
              }
            }
            @keyframes floatMedium {
              0%,
              100% {
                transform: translateY(0);
              }
              50% {
                transform: translateY(-10px);
              }
            }
            @keyframes floatFast {
              0%,
              100% {
                transform: translateY(0);
              }
              50% {
                transform: translateY(-20px);
              }
            }
            .floating-slow {
              animation: floatSlow 6s ease-in-out infinite;
            }
            .floating-medium {
              animation: floatMedium 4s ease-in-out infinite;
            }
            .floating-fast {
              animation: floatFast 3s ease-in-out infinite;
            }
          </style>
        </svg>
      </div>

      <!-- Form Container -->
      <div class="px-4 md:px-8 pb-12">
        <div class="form-container">
          <div
            class="glass-card rounded-3xl overflow-hidden shadow-2xl border border-white/5"
          >
            <div
              class="p-8 md:p-12 space-y-8 bg-gradient-to-br from-purple-900/20 to-pink-900/20"
            >
              <div class="text-center">
                <h1
                  class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-pink-300"
                >
                  نموذج تسجيل طالب جديد
                </h1>
                <p class="mt-2 text-purple-200">
                  يرجى تعبئة جميع البيانات المطلوبة
                </p>
              </div>

              <form class="space-y-6">
                <!-- Student Information -->
                <div class="space-y-6">
                  <h2
                    class="section-title text-xl font-semibold text-purple-300"
                  >
                    معلومات الطالب
                  </h2>

                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                      <label class="block form-label">الاسم الأول</label>
                      <input
                        type="text"
                        required
                        class="w-full px-4 py-2 rounded-lg form-input focus:outline-none"
                      />
                    </div>

                    <div class="space-y-2">
                      <label class="block form-label">اسم العائلة</label>
                      <input
                        type="text"
                        required
                        class="w-full px-4 py-2 rounded-lg form-input focus:outline-none"
                      />
                    </div>

                    <div class="space-y-2">
                      <label class="block form-label">تاريخ الميلاد</label>
                      <input
                        type="date"
                        required
                        class="w-full px-4 py-2 rounded-lg form-input focus:outline-none"
                      />
                    </div>

                    <div class="space-y-2">
                      <label class="block form-label">الجنس</label>
                      <select
                        required
                        class="w-full px-4 py-2 rounded-lg form-input focus:outline-none"
                      >
                        <option value="">اختر الجنس</option>
                        <option value="male">ذكر</option>
                        <option value="female">أنثى</option>
                      </select>
                    </div>
                  </div>
                </div>

                <!-- Parent Information -->
                <div class="space-y-6">
                  <h2
                    class="section-title text-xl font-semibold text-purple-300"
                  >
                    معلومات ولي الأمر
                  </h2>

                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                      <label class="block form-label">اسم ولي الأمر</label>
                      <input
                        type="text"
                        required
                        class="w-full px-4 py-2 rounded-lg form-input focus:outline-none"
                      />
                    </div>

                    <div class="space-y-2">
                      <label class="block form-label">رقم الجوال</label>
                      <input
                        type="tel"
                        required
                        class="w-full px-4 py-2 rounded-lg form-input focus:outline-none"
                        placeholder="05xxxxxxxx"
                      />
                    </div>

                    <div class="space-y-2">
                      <label class="block form-label">البريد الإلكتروني</label>
                      <input
                        type="email"
                        required
                        class="w-full px-4 py-2 rounded-lg form-input focus:outline-none"
                      />
                    </div>

                    <div class="space-y-2">
                      <label class="block form-label">صلة القرابة</label>
                      <select
                        required
                        class="w-full px-4 py-2 rounded-lg form-input focus:outline-none"
                      >
                        <option value="">اختر صلة القرابة</option>
                        <option value="father">الأب</option>
                        <option value="mother">الأم</option>
                        <option value="guardian">ولي أمر آخر</option>
                      </select>
                    </div>
                  </div>
                </div>

                <!-- Program Selection -->
                <div class="space-y-6">
                  <h2
                    class="section-title text-xl font-semibold text-purple-300"
                  >
                    البرنامج المطلوب
                  </h2>

                  <div class="space-y-4">
                    <div class="space-y-2">
                      <label class="block form-label">اختر البرنامج</label>
                      <select
                        required
                        class="w-full px-4 py-2 rounded-lg form-input focus:outline-none"
                      >
                        <option value="">اختر البرنامج المناسب</option>
                        <option value="nursery">
                          برنامج الحضانة (2-3 سنوات)
                        </option>
                        <option value="junior">
                          برنامج الصغار (3-4 سنوات)
                        </option>
                        <option value="senior">
                          برنامج التمهيدي (4-5 سنوات)
                        </option>
                      </select>
                    </div>

                    <div class="space-y-2">
                      <label class="block form-label">ملاحظات إضافية</label>
                      <textarea
                        class="w-full px-4 py-2 rounded-lg form-input focus:outline-none h-24 resize-none"
                      ></textarea>
                    </div>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center pt-6">
                  <button
                    type="submit"
                    class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-3 rounded-full font-bold hover:from-purple-600 hover:to-pink-600 transition duration-300 transform hover:scale-105 shadow-lg"
                  >
                    تسجيل الطالب
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Mobile Menu Toggle
      const menuBtn = document.getElementById("menuBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      const closeMenu = document.getElementById("closeMenu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.add("active");
      });

      closeMenu.addEventListener("click", () => {
        mobileMenu.classList.remove("active");
      });

      // Close menu when clicking on links
      const mobileLinks = mobileMenu.getElementsByTagName("a");
      for (let link of mobileLinks) {
        link.addEventListener("click", () => {
          mobileMenu.classList.remove("active");
        });
      }
    </script>
  </body>
</html>
